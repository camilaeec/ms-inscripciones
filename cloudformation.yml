AWSTemplateFormatVersion: '2010-09-09'
Description: 'Plantilla CloudFormation para MV del Microservicio de Inscripciones'

Parameters:
  KeyPairName:
    Description: 'Nombre del key pair existente para conexión SSH'
    Type: 'AWS::EC2::KeyPair::KeyName'
    ConstraintDescription: 'Debe ser el nombre de un key pair existente'

Resources:
  InstanceSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: 'Habilita SSH y acceso al microservicio de inscripciones'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          CidrIp: 0.0.0.0/0

  InscriptionServiceInstance:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: ami-0abc123def456ghi7  # ← ACTUALIZAR con el AMI de tu región
      InstanceType: t3.micro
      KeyName: !Ref KeyPairName
      SecurityGroupIds:
        - !Ref InstanceSecurityGroup
      Tags:
        - Key: Name
          Value: 'mv-microservicio-inscripciones'
      UserData:
        Fn::Base64: |
          #!/bin/bash
          yum update -y
          yum install -y docker git
          service docker start
          usermod -a -G docker ec2-user
          
          curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
          
          su - ec2-user -c "
            git clone https://github.com/camilaeec/ms-inscripciones.git /home/ec2-user/ms-inscripciones
            cd /home/ec2-user/ms-inscripciones
            docker-compose up -d
          "

Outputs:
  InstanceId:
    Description: 'ID de la instancia EC2'
    Value: !Ref InscriptionServiceInstance
  PublicIP:
    Description: 'IP pública para conectarse a la instancia'
    Value: !GetAtt InscriptionServiceInstance.PublicIp
  ApplicationURL:
    Description: 'URL del microservicio de inscripciones'
    Value: !Sub 'http://${InscriptionServiceInstance.PublicIp}:3000'
